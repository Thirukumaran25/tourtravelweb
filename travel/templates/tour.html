{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="relative w-full h-[200px] md:h-[250px] overflow-hidden flex items-center">
    <div class="absolute inset-0 z-0">
        <img src="{% static 'homebanner.webp' %}" 
             class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-sky-500/40 backdrop-blur-[2px]"></div>
    </div>

    <div class="relative z-10 w-full px-6 md:px-12 ">
        <h1 class="text-3xl font-semibold text-white mb-2 ">
            Tour Package From Chennai
        </h1>
        <nav class="flex font-bold text-lg drop-shadow-sm">
            <a href="{% url 'home' %}" class="text-black hover:underline">Home</a>
            <span class="mx-2 text-white">/</span>
            <span class="text-white">Tour Package</span>
        </nav>
    </div>
</section>


<div class="bg-white min-h-screen p-6 md:p-12">
    <div class="max-w-7xl mx-auto mb-6">
        <h1 class="border border-gray-300 text-md md:text-2xl font-bold 
               flex sm:flex-row items-start sm:items-center gap-2  
               shadow-sm bg-white">
            <div class="bg-[#121D2D] rounded-sm text-white p-3 flex items-center justify-center">
                <i class='bx bx-landscape text-sm sm:text-base md:text-lg'></i>
            </div>
            <span class="py-2">Tour Package From Chennai</span>
        </h1>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        {% for package in packages %}
        <div class="bg-gray-100 rounded-md overflow-hidden shadow-md border border-gray-200 transition-transform hover:-translate-y-1">
            <div class="h-48 overflow-hidden">
                <img src="{{ package.image.url }}" class="w-full h-full object-cover" alt="{{ package.title }}">
            </div>

            <div class="p-5 text-center bg-gray-200/50">
                <h3 class="font-bold text-lg mb-6 text-[#121D2D]">{{ package.title }}</h3>
                
                <div class="flex gap-2 justify-center">
                    <a href="{% url 'tour_detail' package.slug %}" 
                       class="bg-[#C9A24D] text-black px-4 py-2 rounded-md font-bold text-xs hover:bg-[#a16207] transition shadow-sm uppercase">
                        Details
                    </a>
                    <button class="bg-[#121D2D] text-white px-6 py-2 rounded-md font-bold text-xs hover:bg-black transition shadow-sm uppercase">
                        Book
                    </button>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-span-full py-20 text-center">
            <p class="text-gray-400 font-bold uppercase tracking-widest">No tour packages available at this time.</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
